<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Style Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #e5e5e5;
    }
    .calculator {
      width: 320px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .screen {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }
    .screen:focus {
      background-color: #fff;
      outline: none;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      font-size: 22px;
      padding: 20px;
      border: none;
      background-color: #0088cc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }
    button:hover {
      background-color: #007bb5;
    }
    button:active {
      transform: scale(0.95);
    }
    button.clear {
      background-color: #ff4d4d;
    }
    button.clear:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="screen" id="screen" readonly>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="operate('/')">/</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="operate('*')">*</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="operate('-')">-</button>
      <button onclick="append('0')">0</button>
      <button class="clear" onclick="clearScreen()">C</button>
      <button onclick="calculate()">=</button>
      <button onclick="operate('+')">+</button>
    </div>
  </div>
  <script>
    let expression = "";

    function append(value) {
      expression += value;
      document.getElementById("screen").value = expression;
    }

    function operate(operator) {
      if (expression.length > 0 && !isOperator(expression[expression.length - 1])) {
        expression += ` ${operator} `;
        document.getElementById("screen").value = expression;
      }
    }

    function isOperator(char) {
      return ['+', '-', '*', '/'].includes(char.trim());
    }

    function calculate() {
      try {
        const result = eval(expression.replace(/\s+/g, ''));
        document.getElementById("screen").value = result;
        expression = result.toString();
      } catch {
        document.getElementById("screen").value = "Error";
        expression = "";
      }
    }

    function clearScreen() {
      expression = "";
      document.getElementById("screen").value = "";
    }
  </script>
</body>
</html>
