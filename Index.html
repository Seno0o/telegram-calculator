<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .animated {
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #link, #time {
            width: 300px;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="animated">
        <h1>Telegram Bot Link and Timer</h1>
        <input type="text" id="link" placeholder="Enter your link">
        <select id="time">
            <option value="30">30 seconds</option>
            <option value="60">60 seconds</option>
            <option value="90">90 seconds</option>
            <option value="120">1 minute</option>
            <option value="custom">Custom</option>
        </select>
        <input type="number" id="customTime" placeholder="Enter custom time in seconds" style="display:none;">
        <button onclick="startTimer()">Start</button>
        <div id="message"></div>
    </div>

    <script>
        const timeSelect = document.getElementById('time');
        const customTimeInput = document.getElementById('customTime');

        timeSelect.addEventListener('change', function() {
            if (this.value === 'custom') {
                customTimeInput.style.display = 'block';
            } else {
                customTimeInput.style.display = 'none';
            }
        });

        function startTimer() {
            const link = document.getElementById('link').value;
            let time = timeSelect.value === 'custom' ? parseInt(customTimeInput.value) : parseInt(timeSelect.value);
            if (isNaN(time) || time <= 0) {
                alert('Please enter a valid time');
                return;
            }

            document.getElementById('message').innerHTML = `Link: ${link} <br> Timer set for ${time} seconds.`;
            setTimeout(() => {
                alert(`Time's up! You can now visit the link: ${link}`);
            }, time * 1000);
        }
    </script>
</body>
</html>
