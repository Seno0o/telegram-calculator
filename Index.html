<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Mini App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f8e6b5;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        h1 {
            color: #d9534f;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        input, button, select {
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input:focus, button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button {
            background-color: #d9534f;
            color: white;
            cursor: pointer;
        }
        button:active {
            transform: scale(0.95);
        }
        #link, #time {
            width: 300px;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <h1>Link & Timer Mini App</h1>
        <input type="text" id="link" placeholder="Enter your link" required>
        <select id="time">
            <option value="30">30 seconds</option>
            <option value="60">60 seconds</option>
            <option value="90">90 seconds</option>
            <option value="120">1 minute</option>
            <option value="custom">Custom</option>
        </select>
        <input type="number" id="customTime" placeholder="Enter custom time in seconds" style="display:none;">
        <button onclick="startTimer()">Start Timer</button>
        <div id="message"></div>
    </div>

    <script>
        const timeSelect = document.getElementById('time');
        const customTimeInput = document.getElementById('customTime');

        timeSelect.addEventListener('change', function() {
            customTimeInput.style.display = this.value === 'custom' ? 'block' : 'none';
        });

        function startTimer() {
            const link = document.getElementById('link').value;
            let time = timeSelect.value === 'custom' ? parseInt(customTimeInput.value) : parseInt(timeSelect.value);
            if (isNaN(time) || time <= 0) {
                alert('Please enter a valid time');
                return;
            }

            document.getElementById('message').innerHTML = `Link: <strong>${link}</strong><br>Timer set for <strong>${time} seconds</strong>.`;
            setTimeout(() => {
                alert(`Time's up! You can now visit the link: ${link}`);
            }, time * 1000);
        }
    </script>
</body>
</html>
